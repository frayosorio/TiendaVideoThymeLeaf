<nav id="login" th:fragment="modulo-login" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{Diseño.Login.Titulo}"></h5>
            </div>
            <form th:action="@{/login}" th:object="${login}" method="GET">
                <div class="modal-body">
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Login.Usuario}" />
                        <input class="form-control" type="text" th:field="*{usuario}" name="usuario" id="usuario">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Login.Clave}" />
                        <input class="form-control" type="password" th:field="*{clave}" name="clave" id="clave">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</nav>
